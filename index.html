  <section id="post-list" class="mt-4">
    <h2><i class="bi bi-journals"></i> Blog Posts</h2>
  </section>

  <hr>

  <h2><i class="bi bi-pencil-square"></i>Add a New Post</h2>
  <form id="new-post-form">
    <div class="mb-2">
      <label for="title" class="form-label">Title</label>
      <input class="form-control" id="title" name="title" required />
    </div>
    <div class="mb-2">
      <label for="author" class="form-label">Author</label>
      <input class="form-control" id="author" name="author" required />
    </div>
    <div class="mb-2">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content" required></textarea>
    </div>
    <div class="mb-2">
      <label for="tags" class="form-label">Tags (comma separated)</label>
      <input class="form-control" id="tags" name="tags" />
    </div>
    <div class="mb-2">
      <label for="link" class="form-label">Link (optional)</label>
      <input class="form-control" id="link" name="link" type="url" />
    </div>
    <button type="submit" class="btn btn-primary mb-4" aria-label="Submit new blog post">
      <i class="bi bi-plus-circle"></i> Add Post
    </button>
  </form>
