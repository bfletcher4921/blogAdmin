<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Admin</title>
  <script defer src="scripts/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles/style.css">

</head>
<body class="container py-4">
  <h1><i class="bi bi-pencil-square"></i> Blog Admin</h1>

  <section id="post-list">
    <h2>Blog Posts</h2>
  </section>

  <hr>

  <h2>Add a New Post</h2>
  <form id="new-post-form">
    <input class="form-control mb-2" placeholder="Title" name="title" required />
    <input class="form-control mb-2" placeholder="Author" name="author" required />
    <textarea class="form-control mb-2" placeholder="Content" name="content" required></textarea>
    <input class="form-control mb-2" placeholder="Tags (comma separated)" name="tags" />
    <input class="form-control mb-2" placeholder="Link (optional)" name="link" />
    <button class="btn btn-primary">Add Post</button>
  </form>

  <footer class="mt-5">
    <a href="https://wave.webaim.org/">Wave</a> |
    <a href="https://validator.w3.org/nu/">Nu HTML Checker</a> |
    <a href="https://github.com/YOURNAME/blogAdmin">Source Code</a>
  </footer>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

  </body>
</html>
