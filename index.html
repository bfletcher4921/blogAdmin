<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Admin</title>
  <script defer src="scripts/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body class="container py-4">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
       <a class="navbar-brand" href="https://bfletcher4921.github.io/brandifletcher/">
        <i class="bi bi-house-fill"></i> Home</a>
    </div>
  </nav>
  
  <h1 class="mt-4"><i class="bi bi-person-gear"></i> Blog Admin</h1>
  <hr>

  <section id="post-list" class="mt-4">
    <h2><i class="bi bi-journals"></i> Blog Posts</h2>
  </section>

  <hr>

  <h2><i class="bi bi-pencil-square"></i>Add a New Post</h2>
  <form id="new-post-form">
    <div class="mb-2">
      <label for="title" class="form-label">Title</label>
      <input class="form-control" id="title" name="title" required />
    </div>
    <div class="mb-2">
      <label for="author" class="form-label">Author</label>
      <input class="form-control" id="author" name="author" required />
    </div>
    <div class="mb-2">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content" required></textarea>
    </div>
    <div class="mb-2">
      <label for="tags" class="form-label">Tags (comma separated)</label>
      <input class="form-control" id="tags" name="tags" />
    </div>
    <div class="mb-2">
      <label for="link" class="form-label">Link (optional)</label>
      <input class="form-control" id="link" name="link" type="url" />
    </div>
    <div class="mb-2">
      <label for="status" class="form-label">Status</label>
      <select class="form-control" id="status" name="status">
        <option value="published">Published</option>
        <option value="draft">Draft</option>
        <option value="coming-soon">Coming Soon</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mb-4" aria-label="Submit new blog post">
      <i class="bi bi-plus-circle"></i> Add Post
    </button>
  </form>

  <!-- read more modal -->
  <div class="modal fade" id="readMoreModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Blog Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- content will be loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-auto text-center p-1 flex-shrink-0 fw-bold fs-6">
